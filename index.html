<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوشن إزالة الشعر Bella</title>
  <style>
    :root{
      --pink:#f8d7df;
      --accent:#e64a76;
      --dark:#333;
      --green:#4CAF50;
      --card-border:#f0d9e1;
    }
    *{box-sizing:border-box}
    body{font-family: 'Cairo', sans-serif; margin:0; background:#fff; color:var(--dark); direction:rtl; -webkit-font-smoothing:antialiased;}
    .wrap{max-width:820px; margin:30px auto; padding:20px;}
    .hero{background:linear-gradient(180deg, #fff 0%, #fff 60%); border-radius:12px; padding:18px; text-align:center;}
    .hero img{max-width:420px; width:100%; height:auto; border-radius:10px;}
    h1{margin:18px 0 6px; font-size:28px; color:var(--accent); text-align:center;}
    p.lead{color:#666; text-align:center; margin:6px 0 20px; font-size:15px;}
    .note{background:var(--pink); border:1px solid var(--card-border); padding:12px; border-radius:10px; text-align:center; color:var(--accent); margin:12px 0; font-weight:600;}
    .offers{display:flex; gap:16px; margin:18px 0; flex-wrap:wrap; justify-content:center;}
    .offer{flex:1 1 320px; border-radius:12px; padding:18px; background:#fff; border:2px solid #f4cfd9; text-align:center; cursor:pointer; transition:all .18s ease;}
    .offer.selected{border-color:var(--accent); background:linear-gradient(180deg,#fff 0%, var(--pink) 100%); box-shadow:0 6px 20px rgba(230,74,118,0.06);}
    .offer h3{margin:0 0 8px; color:var(--accent); font-size:18px;}
    .offer p{margin:6px 0; color:#444}
    form.box{margin-top:12px; background:#fff; border-radius:12px; padding:18px; border:1px solid #f1e3e8;}
    .inputs{display:flex; flex-direction:column; gap:12px; margin-top:8px;}
    input, textarea{width:100%; padding:12px; border-radius:10px; border:1px solid #e6d1da; font-size:15px; resize:vertical;}
    input:focus, textarea:focus{outline:none; border-color:var(--accent); box-shadow:0 0 0 3px rgba(230,74,118,0.06);}
    .submit-wrap{margin-top:14px;}
    button.confirm{width:100%; padding:14px; border-radius:10px; border:none; background:var(--accent); color:#fff; font-size:17px; cursor:pointer;}
    button.confirm[disabled]{opacity:0.9; cursor:default;}
    .small-muted{font-size:13px; color:#777; text-align:center; margin-top:10px;}
    @media(max-width:600px){
      .offers{flex-direction:column;}
      .hero img{max-width:320px;}
    }
  </style>

  <!-- Facebook Pixel -->
  <script>
    !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n; n.push=n; n.loaded=!0;n.version='2.0'; n.queue=[];
    t=b.createElement(e);t.async=!0; t.src=v; s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script','https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '1302281691617529');
    fbq('track', 'PageView');
  </script>
  <noscript><img height="1" width="1" style="display:none"
  src="https://www.facebook.com/tr?id=1302281691617529&ev=PageView&noscript=1"/></noscript>
</head>
<body>
  <div class="wrap">
    <div class="hero" role="banner">
      <img src="images/hero.jpg" alt="لوشن ازالة الشعر Bella" />
      <h1>لوشن إزالة الشعر Bella</h1>
      <p class="lead">التركيبة اللطيفة والآمنة للمناطق الحساسة — لبشرة ناعمة وبدون ألم</p>
    </div>

    <div class="note">🌸 اختاري العرض المناسب قبل إدخال بياناتك</div>

    <div class="offers" role="list">
      <label class="offer" data-value="عبوة واحدة - 325 جنيه + م.الشحن">
        <h3>عرض 1: عبوة واحدة</h3>
        <p>325 جنيه + م.الشحن</p>
        <input type="radio" name="offer" value="عبوة واحدة - 325 جنيه + م.الشحن" style="display:none" required>
      </label>

      <label class="offer" data-value="عبوتين + واحدة مجانًا - 650 جنيه + الشحن مجانًا">
        <h3>عرض 2: عبوتين + واحدة مجانًا</h3>
        <p>650 جنيه + الشحن مجانًا</p>
        <input type="radio" name="offer" value="عبوتين + واحدة مجانًا - 650 جنيه + الشحن مجانًا" style="display:none" required>
      </label>
    </div>

    <form id="orderForm" class="box" autocomplete="on">
      <div class="small-muted" style="text-align:right; color:#b43a5a; font-weight:600;">✍️ املأ بياناتك، ثم اضغط "✔️ تأكيد الطلب الآن" وانتظر حتى تظهر رسالة التأكيد</div>

      <div class="inputs">
        <input type="text" name="name" placeholder="الاسم الكامل" required>
        <input type="tel" name="phone" placeholder="رقم الموبايل" required>
        <input type="text" name="governorate" placeholder="المحافظة" required>
        <textarea name="address" rows="3" placeholder="منطقة , شارع , رقم البيت , بجوار مكان مشهور" required></textarea>
      </div>

      <div class="submit-wrap">
        <button type="submit" id="confirmBtn" class="confirm">✔️ تأكيد الطلب الآن</button>
      </div>
      <div class="small-muted">جميع الحقوق محفوظة © 2025 Bella</div>
    </form>
  </div>

  <script>
    // visual selection for offers
    document.querySelectorAll('.offer').forEach(function(card){
      card.addEventListener('click', function(){
        document.querySelectorAll('.offer').forEach(c=>c.classList.remove('selected'));
        card.classList.add('selected');
        card.querySelector('input[type=radio]').checked = true;
      });
    });

    // form submit behavior
    var form = document.getElementById('orderForm');
    var btn = document.getElementById('confirmBtn');

    form.addEventListener('submit', function(e){
      e.preventDefault();
      // require an offer selected
      var checked = document.querySelector('input[name="offer"]:checked');
      if(!checked){ alert('من فضلك اختار العرض أولاً'); return; }

      btn.disabled = true;
      var originalText = btn.textContent;
      btn.textContent = 'انتظر قليلاً...';
      btn.style.background = '#999';

      var data = new FormData(form);
      // append selected offer
      data.append('offer', checked.value);

      fetch('https://script.google.com/macros/s/AKfycbzuZJ7gtSAnwPi8RQKOThHlrdrd-uod59G4rEc1CsvHygqdVv4fxfLLWSuIgqbGuDqJSg/exec', {
        method: 'POST',
        body: data
      })
      .then(function(res){
        // track lead on FB
        try{ fbq('track','Lead'); }catch(e){}
        btn.textContent = 'تم إرسال طلبك بنجاح ✅';
        btn.style.background = '#4CAF50';
        // clear form after small delay
        setTimeout(function(){
          form.reset();
          document.querySelectorAll('.offer').forEach(c=>c.classList.remove('selected'));
        }, 900);
      })
      .catch(function(err){
        alert('حدث خطأ أثناء الإرسال، حاول مرة أخرى.');
        btn.disabled = false;
        btn.textContent = originalText;
        btn.style.background = '';
      });
    });
  </script>
</body>
</html>
